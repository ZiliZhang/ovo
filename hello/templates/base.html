<!DOCTYPE html>
<html>
  <head>
    <title>OvO</title>
    <link rel="shortcut icon" href="../static/logo.png">

    <!-- Bootstrap Core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" >
    <!-- Custom CSS -->
    <link href="../static/css/style.css" rel="stylesheet"> 

  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li>
            <a href="/"><span class="glyphicon glyphicon-home"></span> Home</a>
          </li>
          <li>
            <a href="#about"><span class="glyphicon glyphicon-info-sign"></span> About Us</a>
          </li>
           <li>
            <a href="reg.html"><span class="glyphicon glyphicon-user"></span> Registration</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="navbar-right">
            {% block log %}{% endblock %}
          </li>
        </ul>
      </div><!-- /.container -->
    </nav> <!-- /.nav -->

    {% block content %}{% endblock %}
    <!-- Modal -->
    <div class = "modal fade" id ="login" role ="dialog">
        <div class ="modal-dialog">
            <div class = "modal-content">
                <div class ="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <center><h3>Login</h3></center>
                    <p></p>
                </div>
                <div class = "modal-body">
                    <form action="" method="post" id="apply">
                        <fieldset>
                            <center><input type="text" class="input-large" name="name" placeholder="Username / Email"><br><br>
                            <input type="password" class="input-large" name="password" placeholder="Password"><br><br>
                            <button type ="submit" class="btn btn-light">Submit <i class="glyphicon glyphicon-log-in"></i></button></center>
                        </fieldset>
                    </form>
                </div><!-- /.modal-body -->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->  

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>
   <script type="text/javascript">
      $(function() {
           var crrUrl = window.location.href;
           console.log("url is :" + crrUrl + ":");
           $(".nav li a").each(function(){
                if ( crrUrl == this.href) {
                  console.log('hi');
                  $(this).addClass("active");
                }
           })
      });
    </script>
  </body>
</html>
